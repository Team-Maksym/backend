spring.profiles.active=dev
##Naming strategy
spring.jackson.property-naming-strategy=SNAKE_CASE
##Automatic transaction sessions //false - turn off
spring.jpa.open-in-view=false
##Database dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
##Application dev-port
server.port=8082
##OpenApi settings
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html
##OpenApi servers
app.openapi.dev-url=http://localhost:8082
app.openapi.prod-url=http://18.194.159.42:8082
##Actuator
logging.file.name=./logs/life-log.log
management.endpoints.web.exposure.include=health, info, logfile, liquibase
##email
spring.mail.host=smtp-mail.outlook.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.protocol=smtp
spring.mail.properties.mail.tls=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp-mail.outlook.com
##Deleting delay days
advice.config=7