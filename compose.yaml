version: '3.1'
services:
  backend:
    container_name: "Starlight_Prod"
    image: starlight_prod:latest
    volumes:
      - backend:/data/backend
    ports:
      - '8082:8082'
    networks:
      - postgres
    secrets:
      - backend_secrets
    env_file:
      - .env
    depends_on:
      - postgres

    restart: unless-stopped

  postgres:
    container_name: "PSQL_PROD"
    image: postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: 123456
      PGGATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - '5432:5432'
    networks:
      - postgres
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin_prod
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: sekret7d@gmail.com
      PGADMIN_DEFAULT_PASSWORD: serg12345
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  backend:
  pgadmin:

secrets:
  backend_secrets:
    file: .env
